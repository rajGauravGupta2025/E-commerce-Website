<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add this line for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px 150px;
        }

        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border: 1px solid #ddd;
            padding: 10px;
            column-gap: 39px;
        }

        .product-image {
            max-width: 100%;
            height: 170px;
            padding-left: 20px;
        }

        .product-details {
            margin-bottom: 43px;
            margin-left: 20px;
        }

        .delete-icon {
            color: rgb(28, 22, 47);
            font-size: 1.5rem;
            border: none;
            background-color: rgb(240, 120, 96);
            border-radius: 3px;
            margin-left: 47px;
        }

        .delete-icon:hover {
            background-color: rgb(209, 85, 61);
        }

        .quantity-form input {
            width: 73px;
            height: 29px;
            font-size: 19px;
        }

        .quantity-form button {
            font-weight: bold;
            border-radius: 3px;
            font-size: 19px;
            width: 33px;
            cursor: pointer;
            background-color: rgb(240, 120, 96);
            border: none;
        }

        .quantity-form button:hover {
            background-color: rgb(209, 85, 61);
        }

        .summary-container {
            border: 1px solid #ddd;
            padding: 20px;
        }

        .inside-summary-container p {
            justify-content: space-around;
        }

        .summary-header {
            font-size: 1.2em;
            font-weight: bold;
        }

        .summary-line {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .checkout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-button {
            padding: 10px 20px;
            background-color: rgb(240, 120, 96);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: rgb(209, 85, 61);
        }

        .cost-span {
            margin-left: 227px;
        }

        .shipping-span {
            margin-left: 194px;
        }

        .total-span {
            margin-left: 209px;
        }

        .bg-light {
            border-radius: 9px;
        }
    </style>
</head>

<body>


    <div id="header"></div>

    <div class="bg-dark">
        <div class="container ">
            <!-- First Grid -->
            <div class="product-container bg-light">
                <!--Heading-->
                <div style="grid-column: span 3; text-align: center;">
                    <h2>Items in Cart</h2>
                    <hr style="border-top: 2px solid #ddd;">
                </div>
                <!-- First Sub-Grid -->
                <div>
                    <img class="product-image" src="m1.jpg" alt="Product Image">
                </div>
                <!-- Second Sub-Grid -->
                <div class="product-details">
                    <div class="insider-details">
                        <h3 style="font-size: 18px; font-weight: bold">Dresses Price</h3>
                        <p style="margin-left: 37px"> $ 99.99</p>
                        <button class="delete-icon"><i class="fas fa-trash-can"></i></button>
                    </div>
                </div>
                <!-- Third Sub-Grid -->
                <div class="quantity" style="padding-top:0px">
                    <form class="quantity-form">
                        <button type="button" onclick="decrement()">-</button>
                        <input type="text" value="1" id="quantityInput">
                        <button type="button" onclick="increment()">+</button>
                    </form>
                </div>
            </div>

            <!-- Second Grid -->
            <div class="summary-container bg-light">
                <div style="text-align: center;">
                    <h2 style="margin-top: -8px;">Summary</h2>
                    <hr style="border-top: 2px solid #ddd;">
                </div>
                <div class="inside-summary-container">
                    <p>Cost <span class="cost-span"></span> $ 99.99</p>
                    <p>Shipping <span class="shipping-span"></span> $ 10.00</p>
                    <div class="summary-line"></div>
                    <p><b>Total</b> <span class="total-span"></span> <b>$ 109.99</b></p>
                </div>
                <div class="checkout-container">
                    <button class="checkout-button">Checkout</button>
                </div>
            </div>
        </div>

    </div>
    <div id="footer"></div>

    <!-- Bootstrap JS link -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        function increment() {
            var quantityInput = document.getElementById('quantityInput');
            var currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        }

        function decrement() {
            var quantityInput = document.getElementById('quantityInput');
            var currentValue = parseInt(quantityInput.value);

            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
    </script>

</body>

</html>
