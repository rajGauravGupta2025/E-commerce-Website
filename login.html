<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add this line for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contactHeading {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .btnSubmit {
            width: 100%;
            background-color: #f08e43;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btnSubmit:hover {
            background-color: #ef9b5a;
        }

        .formContainer {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spantag {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            margin-right: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #e02222;
            font-weight: bold;
            color: aqua;
        }

        @media (max-width: 768px) {
            .formContainer {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <div class="col-12 contactHeading bg-dark">
        <h2>Login</h2>
        <div class="divisorContainer">
            <form class="formContainer">
                <span class="spantag">Email: </span>
                <input type="email" placeholder="Enter your E-mail">
                <span class="spantag">Password: </span>
                <input type="password" placeholder="Enter your Password">
                <button class="btnSubmit">Login</button>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    </script>
    <!-- Bootstrap JS link -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btnSubmit').addEventListener('click', function (event) {
                event.preventDefault();

                // Get the entered email and password
                var email = document.querySelector('input[type="email"]').value;
                var password = document.querySelector('input[type="password"]').value;

                // Check if email and password are correct (replace with your actual validation logic)
                if (email === 'admin@admin.com' && password === '123456') {
                    alert('Login successfully');
                } else {
                    alert('Incorrect email or password. Please try again.');
                }
            });
        });
    </script>

</body>

</html>
